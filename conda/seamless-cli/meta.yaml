{% set version = "0.12" %}
package:
    name: seamless-cli
    version: {{ version }}

build:
  number: 2
  noarch: python

requirements:
  build:
    - python
  run:
    - openssl
    - psutil
    - peewee
    - sqlite
    - aiohttp
    - aiohttp-cors
about:
  summary: This is a collection of bash scripts wrapping the Seamless Docker image.
